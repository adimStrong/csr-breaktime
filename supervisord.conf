[supervisord]
nodaemon=true
user=root
logfile=/dev/stdout
logfile_maxbytes=0
pidfile=/var/run/supervisord.pid

[program:telegram-bot]
command=python /app/breaktime_tracker_bot.py
directory=/app
autostart=true
autorestart=true
startretries=10
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=BASE_DIR="/app",PYTHONUNBUFFERED="1",PYTHONPATH="/app"

[program:dashboard]
command=/bin/sh -c "uvicorn dashboard.api:app --host 0.0.0.0 --port ${PORT:-8000}"
directory=/app
autostart=true
autorestart=true
startretries=10
startsecs=5
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=BASE_DIR="/app",PYTHONUNBUFFERED="1",PYTHONPATH="/app"

[program:sync-worker]
command=python /app/database/sync.py --watch --interval 30
directory=/app
autostart=true
autorestart=true
startretries=10
startsecs=10
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
environment=BASE_DIR="/app",PYTHONUNBUFFERED="1",PYTHONPATH="/app"
